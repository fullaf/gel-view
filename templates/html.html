{% block parent %}
<!DOCTYPE html>
<html>
<head>
	<title>GelView</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
	<style type="text/css">
	* {
		font-family: 'Roboto Condensed', sans-serif;
		padding: 0; margin:0;
	}

	body {background: #333}

	div.header {
		background: #eee;
		position: relative;
	}

	div.header h1 {
		padding: 0 0 6px 6px;
		text-shadow:0px 2px 2px #999;
	}

	div.header div.search {
		position: absolute;
		top:0;
		right: 0;
		padding:12px;
	}

	div.header div.search input, div.header div.search select {
		font-family: arial;
	}

	div.content {margin: 16px}

	ul.gel-index {
		list-style-type: none;
		padding: 0;
		overflow:hidden;
	}
	ul.gel-index li {
		width:47%;
		float: left;
		margin-bottom: 1em;
		margin-right: 3%;
	}
	ul.gel-index li:nth-child(2n+1) {
		/*margin-right: 0;*/
		clear: both;
	}
	ul.gel-index li div.box{
		
		border:1px solid #ccc;
		background: #f4f4f4;
		border-radius: 10px;
		overflow: hidden;
		padding: 10px;
	}

	ul.gel-index p {
		padding-left: 60px
	}

	div.swatch{
		float:left;
		width:50px;
		height:110px;
		margin-right: 10px;
	}

	@media screen and (max-width: 540px) {
		ul.gel-index li {
			float:none;
			width:100%;
		}
		div.header div.search {
			position: relative;
			padding-top:0;
		}
		div.header div.search input{
			font-size: 1em
		}
	}

	@media screen and (min-width: 1010px) {
		ul.gel-index li {
			width:30%;
		}
		ul.gel-index li:nth-child(2n+1) {
		margin-right:3%;
		clear: none;
	}
		ul.gel-index:nth-child(3n+2) {
		margin-right: 0;
		clear:both;
		}
	}

	</style>
</head>
<body>
	<div class="header">
		<h1>GelView</h1>
		<div class="search">
			{% block search %}
			
			{% endblock search %}
		</div>
	</div>
	<div class="content">
		{% block content %}
		Default content
		{% endblock content %}
	</div>
</body>
</html>
{% endblock parent %}
